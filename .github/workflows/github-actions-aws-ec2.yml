name: converter-ssh-deploy-aws-ec2

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
#  bucket_name: "<example-bucket-name>"
  AWS_REGION: us-east-1
  REMOTE_HOST: "ec2-54-235-234-66.compute-1.amazonaws.com"
  REMOTE_USER: "github-actions"
  TARGET: "/opt/app/converter"

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Git clone the repository
        uses: actions/checkout@v3
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/github-actions-key
          chmod 600 ~/.ssh/github-actions-key
          cat >>~/.ssh/config <<END
          Host ec2
            HostName $SSH_HOST
            User $SSH_USER
            IdentityFile ~/.ssh/github-actions-key
            StrictHostKeyChecking no
          END
        env:
          SSH_HOST: ${{ env.REMOTE_HOST }}
          SSH_USER: ${{ env.REMOTE_USER }}
          SSH_KEY: ${{ secrets.AWS_EC2_KEY }}
      - name: Run deploy script
        run: ssh ec2 "sudo $TARGET/.deploy.sh"
        env:
          TARGET: ${{ env.TARGET }}
        

